<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			var num1,num2;
			function getMax(num1,num2){
				if(num1>num2){
					return num1;
				}else {
					return num2;
				}
				}
				console.log(getMax(1,3));
			</script>
			
			<script>
				var num1,num2;
				function getMax(num1,num2){
					 return num1>num2?num1:num2;
				}
				console.log(getMax(1,3)); 
			</script>
			
		
			<script>
			function getArrMax(arr){
					var max=arr[0];
					for(i=1;i<arr.length;i++){
					if(arr[i]>max){
						max=arr[i];
					}
					
				}
				return max;
				}
				
			var arr=getArrMax([40,50,60]);
			console.log(arr);
			</script>
		

	</body>
</html>
