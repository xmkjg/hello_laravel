	<body>
		//求和
		<script>
			var sum=0;
			for(var i=1;i<=10;i++){
				sum +=i;//sum=sum+i
			}
			console.log(sum);
			console.log(sum/10);//平均
			console.log(Number.MAX_VALUE);
		</script>
		
		<script>
		var add=0;
		var odd=0;
		for(i=1;i<=10;i++){
			if(i%2==0){
				add +=i;//add=add+i;
			}else{
				odd +=i;
			}
		}
		console.log('偶数和是'+add);
		console.log("基数和是"+odd);
		</script>
	</body>
